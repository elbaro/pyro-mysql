name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    name: Build wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - uses: astral-sh/setup-uv@v4
      - run: uv run maturin build --release --compatibility linux
      - uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: target/wheels/*.whl

  test:
    name: Pytest (${{ matrix.python-version }})
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    services:
      mysql:
        image: mariadb:latest
        env:
          MARIADB_RANDOM_ROOT_PASSWORD: yes
          MARIADB_USER: test
          MARIADB_PASSWORD: "1234"
          MARIADB_DATABASE: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping --user=test --password=1234"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/download-artifact@v4
        with:
          name: wheel
          path: wheel
      - uses: astral-sh/setup-uv@v4
      - run: uv sync --no-install-project --python ${{ matrix.python-version }}
      - run: uv pip install wheel/*.whl
      - run: rm -rf pyro_mysql
      - run: uv run --no-sync pytest
        env:
          DATABASE_URL: mysql://test:1234@127.0.0.1/test

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
